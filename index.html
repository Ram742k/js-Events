<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Boxes</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    
    <div class="container">
        <h3 class="text-center">Javascript Events</h3>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="card p-5">
                <div class="row g-2 gap-5 d-flex justify-content-center">
                    <div id="box1" class="card col-sm-2 text-center p-4">Click Alert</div>
                    <div id="box2" class="card col-sm-2 text-center p-4">Mouseover</div>
                    <div id="box3" class="card col-sm-2 text-center p-4">Mouseout</div>
                    <div id="box4" class="card col-sm-2 text-center p-4">Double Click</div>
                </div>
            </div>
            <div class="card mt-4    p-5">
                <div class="row g-2 gap-5 d-flex justify-content-center">
                    <div class="row">
                        <label style="background-color: antiquewhite;">Addition</label>
                        <div class="col-sm-4">
                            <label class="col-sm-2 col-form-label">input1</label>
                            <div class="col-sm-10">
                                <input type="text" id="input1" class="form-control" placeholder="Enter text">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <label class="mt-5">+</label>
                        </div>
                            
                        <div class="col-sm-4">
                            <label class="col-sm-2 col-form-label">Input1</label>
                            <div class="col-sm-10">
                                <input type="text" id="input2" class="form-control" placeholder="Enter text">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class="col-sm-2 col-form-label">Result</label>
                            <div class="col-sm-10">
                                <input type="text" id="result" class="form-control" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label style="background-color: antiquewhite;">Subtraction</label>
                        <div class="col-sm-4">
                            <label class="col-sm-2 col-form-label">Input1 1</label>
                            <div class="col-sm-10">
                                <input type="text" id="input3" class="form-control" placeholder="Enter text">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <label class="mt-5">-</label>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-2 col-form-label">Input 2</label>
                            <div class="col-sm-10">
                                <input type="text" id="input4" class="form-control" placeholder="Enter text">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class="col-sm-2 col-form-label">Result</label>
                            <div class="col-sm-10">
                                <input type="text" id="result2" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label style="background-color: antiquewhite;">Multiplication</label>
                        <div class="col-sm-4">
                            <label class="col-sm-2 col-form-label">Input 1</label>
                            <div class="col-sm-10">
                                <input type="text" id="input5" class="form-control" placeholder="Enter text">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <label class="mt-5">*</label>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-2 col-form-label">Input 2</label>
                            <div class="col-sm-10">
                                <input type="text" id="input6" class="form-control" placeholder="Enter text">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class="col-sm-2 col-form-label">Result</label>
                            <div class="col-sm-10">
                                <input type="text" id="result3" class="form-control" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label style="background-color: antiquewhite;">Division</label>
                        <div class="col-sm-4">
                            <label class="col-sm-2 col-form-label">Input 1</label>
                            <div class="col-sm-10">
                                <input type="text" id="input7" class="form-control" placeholder="Enter text">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <label class="mt-5">/</label>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-2 col-form-label">Input 2</label>
                            <div class="col-sm-10">
                                <input type="text" id="input8" class="form-control" placeholder="Enter text">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class="col-sm-2 col-form-label">Result</label>
                            <div class="col-sm-10">
                                <input type="text" id="result4" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
